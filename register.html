  <script type="text/javascript">
      function validation(){
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var number= document.getElementsById('contact').value;

        var usercheck= /^[A-Za-z] {3,30}$/;
        var emailcheck = /^[A-Za-z_0-9.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
        var numbercheck = /^[6789][0-9]{9}$/;

        if (usercheck.test(username)){
          document.getElementsByName('errorname').innerHTML = " ";
        }
        else{
          document.getElementsByName('errorname').innerHTML = "**Invalid Name";
          return false;
        }
        if (usercheck.test(email)){
          document.getElementsByName('errormail').innerHTML = " ";
        }
        else{
          document.getElementsByName('errormail').innerHTML = "**Invalid Email";
          return false;
        }
        if (usercheck.test(number)){
          document.getElementsByName('errornumber').innerHTML = " ";
        }
        else{
          document.getElementsByName('errornumber').innerHTML = "**Invalid Number";
          return false;
        }

        if (select == "") {
          alert("Please select a selection");
          return false;
      }
    </script>
